<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS\estilos.css" />
</head>

<body>
    <div class="landing-container">
        <!-- Sección de título y menú centrado -->
        <div class="promo-section">
            <!-- Título principal centrado -->
            <h1>LADRON DE PERROS</h1>

            <!-- Menú de opciones centrado debajo del título -->
            <nav class="menu">
                <a href="https://youtu.be/cPdG9IYL1Us?t=6" target="_blank">TRAILER</a>
                <a href="https://www.programaibermedia.com/ladron-de-perros-una-coproduccion-que-une-a-bolivia-chile-mexico-y-ecuador-se-estrena-en-el-neoyorquino-festival-de-tribeca/"
                    target="_blank">SIPNOSIS</a>
                <a
                    href="https://www.opinion.com.bo/articulo/ramona/diez-cosas-que-sabes-ladron-perros/20241027000051958790.html"
                    target="_blank">OPINIONES</a>
            </nav>
        </div>

        <!-- Formulario alineado a la derecha -->
        <div class="form-container">
            <h2>Solicita ahora</h2>
            <form action="#">
                <div class="form-group">
                    <label for="first-name">Nombre</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Apellido</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="city">Ciudad</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="promo">Código Promocional (opcional)</label>
                    <input type="text" id="promo" name="promo">
                </div>
                <div class="form-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Acepto los términos y condiciones</label>
                </div>
                <button type="submit" class="submit-button">Comprar pelicula</button>
            </form>
            <div class="form-footer">
                ¿Ya aplicaste? Revisa el estado de tu aplicación <a href="#" style="color: #ff007f;">aquí</a>.
            </div>
        </div>
    </div>
</body>
</body>

</html>
